<app-navbar></app-navbar>

<div class="container">
  <!-- Application -->
  <div class="row pt-5">
      <div id="formCliente" class="col-md-4">
        <div class="alert alert-danger" role="alert">Debe rellenar todos los campos</div>

        <div class="card mb-4">
            <div class="card-header">
                <h4>Registrar cliente</h4>
            </div>
            <div id="product-form" class="card-body">
                <div class="form-group">
                  <input type="text" id="dui" placeholder="DUI del cliente" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" id="nombres" placeholder="Nombres del cliente" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" id="apellidos" placeholder="Apellidos del cliente" class="form-control">
                </div>

                <button *ngIf="cliente.duiCliente == null" id="enviar" class="btn btn-primary btn-block" (click)="registrarCliente()">Agregar cliente</button>
                <button *ngIf="cliente.duiCliente != null" id="enviar" class="btn btn-primary btn-block" (click)="modificarCliente()">Modificar cliente</button>
              </div>
        </div>
      </div>
      <div id="listaRegistros" class="col-md-8">
        <h4 class="p-2 mb-2 text-center">Clientes</h4>

        <table id="tablaClientes" class="table text-center">
          <thead>
            <tr>
              <th scope="col">DUI cliente</th>
              <th scope="col">Nombres del cliente</th>
              <th scope="col">Apellidos del cliente</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody>

            <!-- Aqui se colocaran los registros de clientes -->
            <tr *ngFor="let registro of registros">
              <th scope="row">{{registro.duiCliente}}</th>
              <td>{{registro.nombresCliente}}</td>
              <td>{{registro.apellidosCliente}}</td>
              <td>
                <button class="btn btn-primary mr-2" (click)="seleccionarCliente(registro.duiCliente)" title="Modificar cliente"><i class="las la-edit"></i></button>
                <button class="btn btn-danger" (click)="eliminarCliente(registro.duiCliente)" title="Eliminar cliente"><i class="las la-trash"></i></button>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
  </div>
</div>
