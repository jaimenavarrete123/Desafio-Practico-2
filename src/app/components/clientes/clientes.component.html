<div class="container">

        <div class="card mb-4">

                <div class="form-group">
                  <input type="text" id="apellido" placeholder="Apellidos del cliente" class="form-control">

                <button id="enviar" class="btn btn-primary btn-block">Agregar cliente</button>

      </div>
      <div id="listaRegistros" class="col-md-8">

        <div class="alert alert-success" role="alert">El cliente se agreg√≥ correctamente</div>

        <table id="tablaClientes" class="table text-center">
          <thead>
            <tr>
              <th scope="col">DUI cliente</th>
              <th scope="col">Nombres del cliente</th>
              <th scope="col">Apellidos del cliente</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
  </div>
</div>
